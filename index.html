<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gama Trips - Landing</title>

  <link rel="stylesheet" href="/landing.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Quicksand:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="content">
    <div class="content-box">
      <header>
        <div class="logo">
          <h3>Gama</h3>
          <img src="/assets/logogama.png" alt="">
          <h3>Trips</h3>
        </div>
        <div class="medias">
          <a href="https://api.whatsapp.com/send?phone=5541991119201">
            <img src="/assets/phone.svg" alt="numero de telefone">
          </a>
          <a href="https://www.instagram.com/weldepaula/">
            <img src="/assets/insta.svg" alt="rede social instagram">
          </a>
          <a href="https://www.linkedin.com/in/wellyngton-de-paula/">
            <img src="/assets/linkedin.svg" alt="rede social linkedin">
          </a>
        </div>
      </header>
  
      <main>
        <section>
          <div class="main">
            <h1>Descontos de 50%</h1>
            <p>Junte seus amigos e curta a viagem dos seus sonhos pelo Brasil!</p>  
          </div>
          <div class="form" >
            <form action="" id="form">
              <p>Cadastre-se para mais descontos</p>
              <input type="text" id="name" placeholder="Nome">
              <input type="text" id="email" placeholder="Email">
              <span id="msgErro" >Email está errado</span>
              <button>Cadastrar</button>
           </form>
          </div>
        
          <div class="cards">
            <div class="card-content">
              <a href="https://www.viagenscinematograficas.com.br/2019/08/o-que-fazer-em-buzios-rj.html">
                <p>Buzios - RJ</p>
                <span>6 dias</span>
                <img src="/assets/buzios.jpg" height="70%" alt="buzios">
                <h3>R$ 1500,00</h3>
              </a>
            </div>
            <div class="card-content">
              <a href="https://www.viagenscinematograficas.com.br/2015/05/praia-do-rosa-santa-catarina.html">
                <p>Praia do Rosa - SC</p>
                <span>4 dias</span>
                <img src="/assets/rosa.jpg" height="70%" alt="praia do rosa">
                <h3>R$ 999,00</h3>
              </a>
            </div>
            <div class="card-content">
              <a href="https://www.viagenscinematograficas.com.br/2020/04/morro-de-sp-o-que-fazer-praias.html">
                <p>Morro de São Paulo - BA</p>
                <span>6 dias</span>
                <img src="/assets/morro.jpg" height="70%" alt="morro de sao paulo">
                <h3>R$ 2200,00</h3>
              </a>
            </div>
            
           
          </div>
        </section>
      </main>

    </div>
  </div>
<script src="/script.js"></script>
</body>
</html>
